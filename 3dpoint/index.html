<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D ç²’å­æ‰‹åŠ¿äº¤äº’ç³»ç»Ÿ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', Roboto, sans-serif; }
        canvas { display: block; }
        
        /* éšè—è§†é¢‘æºï¼Œåªç”¨äºè®¡ç®— */
        #input-video { display: none; }

        /* UI é¢æ¿ */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            z-index: 10;
            width: 220px;
            transition: transform 0.3s;
        }

        h1 { font-size: 16px; margin: 0 0 15px 0; text-transform: uppercase; letter-spacing: 1px; color: #00ffcc; }
        
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; margin-bottom: 5px; color: #aaa; }
        
        /* æŒ‰é’®æ ·å¼ */
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 5px;
            transition: all 0.2s;
            font-size: 12px;
        }
        button:hover, button.active { background: #00ffcc; color: #000; font-weight: bold; }

        /* é¢œè‰²é€‰æ‹©å™¨ */
        input[type="color"] {
            width: 100%;
            height: 35px;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        /* çŠ¶æ€æŒ‡ç¤º */
        #status {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dot { width: 8px; height: 8px; background: red; border-radius: 50%; display: inline-block; }
        .dot.active { background: #00ffcc; box-shadow: 0 0 10px #00ffcc; }

        /* å…¨å±æŒ‰é’® */
        #fullscreen-btn {
            margin-top: 10px;
            background: transparent;
            border: 1px solid #555;
        }
    </style>
</head>
<body>

    <!-- æ‘„åƒå¤´è§†é¢‘æµ (éšè—) -->
    <video id="input-video"></video>

    <!-- UI é¢æ¿ -->
    <div id="ui-container">
        <h1>ç²’å­æ§åˆ¶å™¨</h1>
        
        <div class="control-group">
            <label>å½¢æ€é€‰æ‹©</label>
            <button class="shape-btn active" data-shape="heart">â¤ï¸ çˆ±å¿ƒ</button>
            <button class="shape-btn" data-shape="saturn">ğŸª åœŸæ˜Ÿ</button>
            <button class="shape-btn" data-shape="flower">ğŸŒ¸ èŠ±æœµ</button>
            <button class="shape-btn" data-shape="buddha">ğŸ§˜ ä½›åƒ(æŠ½è±¡)</button>
            <button class="shape-btn" data-shape="fireworks">ğŸ† çƒŸèŠ±</button>
        </div>

        <div class="control-group">
            <label>ç²’å­é¢œè‰²</label>
            <input type="color" id="color-picker" value="#ff0055">
        </div>

        <button id="fullscreen-btn">â›¶ å…¨å±æ¨¡å¼</button>
    </div>

    <!-- çŠ¶æ€æŒ‡ç¤ºå™¨ -->
    <div id="status">
        <span class="dot" id="cam-dot"></span>
        <span id="status-text">æ­£åœ¨å¯åŠ¨æ‘„åƒå¤´...</span>
    </div>

    <!-- å¼•å…¥åº“ (ä½¿ç”¨ CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // --- 1. Three.js åˆå§‹åŒ– ---
        const scene = new THREE.Scene();
        // æ·»åŠ ä¸€ç‚¹è¿·é›¾å¢å¼ºæ·±åº¦æ„Ÿ
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- 2. ç²’å­ç³»ç»Ÿè®¾ç½® ---
        const particleCount = 25000; // ç²’å­æ•°é‡
        const geometry = new THREE.BufferGeometry();
        const initialPositions = new Float32Array(particleCount * 3);
        const targetPositions = new Float32Array(particleCount * 3);
        const currentPositions = new Float32Array(particleCount * 3);
        
        // åˆå§‹åŒ–ä½ç½®ä¸ºéšæœº
        for (let i = 0; i < particleCount * 3; i++) {
            initialPositions[i] = (Math.random() - 0.5) * 100;
            currentPositions[i] = initialPositions[i];
            targetPositions[i] = initialPositions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));

        // ç²’å­æè´¨
        const material = new THREE.PointsMaterial({
            size: 0.15,
            color: 0xff0055,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            sizeAttenuation: true
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. å½¢æ€ç”Ÿæˆç®—æ³• ---
        
        function getPointOnHeart(t, idx) {
            // çˆ±å¿ƒå‚æ•°æ–¹ç¨‹
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            const z = (Math.random() - 0.5) * 5; // å¢åŠ ä¸€ç‚¹åšåº¦
            return { x: x * 0.5, y: y * 0.5, z: z };
        }

        function getPointOnSaturn(idx) {
            // çƒä½“ + ç¯
            const ratio = idx / particleCount;
            if (ratio < 0.6) {
                // æ˜Ÿçƒä¸»ä½“
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = 6;
                return {
                    x: r * Math.sin(phi) * Math.cos(theta),
                    y: r * Math.sin(phi) * Math.sin(theta),
                    z: r * Math.cos(phi)
                };
            } else {
                // ç¯
                const angle = Math.random() * Math.PI * 2;
                const r = 8 + Math.random() * 6; // ç¯åŠå¾„
                return {
                    x: r * Math.cos(angle),
                    y: (Math.random() - 0.5) * 0.5, // æ‰å¹³
                    z: r * Math.sin(angle)
                };
            }
        }

        function getPointOnFlower(idx) {
            // ç«ç‘°çº¿/èŠ±æœµå½¢çŠ¶
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            // æ”¹å˜å½¢çŠ¶å› å­ k
            const k = 5; 
            const r = 10 * Math.cos(k * theta) * Math.sin(phi);
            return {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi)
            };
        }
        
        function getPointOnBuddha(idx) {
            // æŠ½è±¡ä½›åƒï¼ˆå åŠ çš„çƒä½“/æ¤­çƒä½“ï¼‰
            const r = Math.random();
            let y, rad;
            
            if (r < 0.4) {
                // ç›˜è…¿ (åº•éƒ¨å®½æ¤­åœ†)
                y = -4 + Math.random() * 3;
                rad = 6 * (1 - (y + 4)/4); // é”¥å½¢åº•éƒ¨
                const theta = Math.random() * Math.PI * 2;
                return { x: rad * Math.cos(theta), y: y, z: rad * Math.sin(theta) * 0.7 };
            } else if (r < 0.8) {
                // èº¯å¹²
                y = -1 + Math.random() * 5;
                rad = 3.5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                return { x: rad * Math.sin(phi) * Math.cos(theta), y: y, z: rad * Math.sin(phi) * Math.sin(theta) };
            } else {
                // å¤´éƒ¨
                y = 5 + Math.random() * 3;
                rad = 2;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                return { x: rad * Math.sin(phi) * Math.cos(theta), y: y, z: rad * Math.sin(phi) * Math.sin(theta) };
            }
        }

        function getPointOnFireworks(idx) {
            // éšæœºçˆ†ç‚¸çƒä½“
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const r = 1 + Math.random() * 20;
            return {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi)
            };
        }

        // åˆ‡æ¢å½¢çŠ¶é€»è¾‘
        let currentShape = 'heart';
        
        function updateTargetPositions() {
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                let p = {x:0, y:0, z:0};
                
                if (currentShape === 'heart') {
                    p = getPointOnHeart(Math.random() * Math.PI * 2, i);
                } else if (currentShape === 'saturn') {
                    p = getPointOnSaturn(i);
                } else if (currentShape === 'flower') {
                    p = getPointOnFlower(i);
                } else if (currentShape === 'buddha') {
                    p = getPointOnBuddha(i);
                } else if (currentShape === 'fireworks') {
                    p = getPointOnFireworks(i);
                }

                targetPositions[i3] = p.x;
                targetPositions[i3 + 1] = p.y;
                targetPositions[i3 + 2] = p.z;
            }
        }

        updateTargetPositions(); // åˆå§‹å½¢çŠ¶

        // --- 4. äº¤äº’é€»è¾‘ & åŠ¨ç”» ---
        
        // äº¤äº’å˜é‡
        let handExpansion = 1.0; // åŒæ‰‹æ§åˆ¶çš„æ‰©æ•£ç³»æ•°
        let handPulse = 0;       // å•æ‰‹æ§åˆ¶çš„è„‰åŠ¨/å‘¼å¸åç§»
        let handRotation = { x: 0, y: 0 };
        
        // åŠ¨ç”»å¾ªç¯
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            const positions = particles.geometry.attributes.position.array;

            // è‡ªåŠ¨æ—‹è½¬ï¼ˆå¦‚æœæ²¡åœ¨æ“ä½œï¼‰
            particles.rotation.y += 0.002;
            
            // ç²’å­è¿åŠ¨é€»è¾‘
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // 1. å½¢çŠ¶ Lerp (ä»å½“å‰ä½ç½®å¹³æ»‘ç§»åŠ¨åˆ°ç›®æ ‡å½¢çŠ¶ä½ç½®)
                const tx = targetPositions[i3];
                const ty = targetPositions[i3 + 1];
                const tz = targetPositions[i3 + 2];

                // åŸºç¡€é€Ÿåº¦
                const speed = 0.05;

                // 2. åº”ç”¨æ‰‹åŠ¿æ‰©æ•£ (Explosion effect)
                // å¦‚æœ handExpansion > 1, ç²’å­è¿œç¦»ä¸­å¿ƒ
                // æˆ‘ä»¬åœ¨ç›®æ ‡ä½ç½®ä¸Šä¹˜ä»¥æ­¤ç³»æ•°
                
                let targetX = tx * handExpansion;
                let targetY = ty * handExpansion;
                let targetZ = tz * handExpansion;

                // 3. åº”ç”¨æ‰‹åŠ¿è„‰åŠ¨ (Pulse effect)
                // å åŠ ä¸€ä¸ªåŸºäºæ­£å¼¦æ³¢çš„å¾®åŠ¨ï¼Œå¹…åº¦ç”± handPulse æ§åˆ¶
                if (handPulse > 0.1) {
                    const pulse = Math.sin(time * 3 + i) * handPulse;
                    targetX += tx * 0.1 * pulse;
                    targetY += ty * 0.1 * pulse;
                    targetZ += tz * 0.1 * pulse;
                }

                // æ›´æ–°å½“å‰ä½ç½®
                positions[i3] += (targetX - positions[i3]) * speed;
                positions[i3 + 1] += (targetY - positions[i3 + 1]) * speed;
                positions[i3 + 2] += (targetZ - positions[i3 + 2]) * speed;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        
        animate();

        // --- 5. MediaPipe Hands æ•´åˆ ---
        
        const videoElement = document.getElementById('input-video');
        const statusDot = document.getElementById('cam-dot');
        const statusText = document.getElementById('status-text');

        function onResults(results) {
            statusDot.classList.add('active');
            statusText.innerText = "æ‰‹åŠ¿æ£€æµ‹ä¸­";

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks;
                
                // æƒ…å†µ 1: æ£€æµ‹åˆ°åŒæ‰‹ -> æ§åˆ¶æ‰©æ•£ (Scale/Explosion)
                if (landmarks.length === 2) {
                    const hand1 = landmarks[0][0]; // æ‰‹è…•ç‚¹
                    const hand2 = landmarks[1][0]; // æ‰‹è…•ç‚¹
                    
                    // è®¡ç®—å±å¹•åæ ‡è·ç¦» (x, y æ˜¯ 0.0 - 1.0)
                    const dist = Math.sqrt(
                        Math.pow(hand1.x - hand2.x, 2) + 
                        Math.pow(hand1.y - hand2.y, 2)
                    );

                    // æ˜ å°„è·ç¦»åˆ°æ‰©æ•£ç³»æ•° (0.2 -> 1.0, 0.8 -> 3.0)
                    // å½“æ‰‹é è¿‘æ—¶ç³»æ•°ä¸º1ï¼ˆæ­£å¸¸ï¼‰ï¼Œæ‰‹åˆ†å¼€æ—¶ç³»æ•°å˜å¤§
                    let factor = 1.0 + (dist - 0.2) * 4; 
                    if (factor < 0.5) factor = 0.5; // æœ€å°ç¼©æ”¾
                    if (factor > 4.0) factor = 4.0; // æœ€å¤§æ‰©æ•£

                    // å¹³æ»‘è¿‡æ¸¡
                    handExpansion += (factor - handExpansion) * 0.1;
                    handPulse = 0; // åŒæ‰‹æ—¶å…³é—­è„‰åŠ¨
                } 
                // æƒ…å†µ 2: æ£€æµ‹åˆ°å•æ‰‹ -> æ§åˆ¶è„‰åŠ¨ (Pinch)
                else if (landmarks.length === 1) {
                    const hand = landmarks[0];
                    const thumbTip = hand[4];
                    const indexTip = hand[8];

                    const dist = Math.sqrt(
                        Math.pow(thumbTip.x - indexTip.x, 2) + 
                        Math.pow(thumbTip.y - indexTip.y, 2)
                    );

                    // æåˆè·ç¦» (0.02 é—­åˆ, 0.2 å¼ å¼€)
                    // æ˜ å°„åˆ°è„‰åŠ¨å¼ºåº¦
                    let factor = (dist - 0.02) * 10;
                    if (factor < 0) factor = 0;
                    if (factor > 2) factor = 2;

                    handPulse += (factor - handPulse) * 0.1;
                    handExpansion += (1.0 - handExpansion) * 0.1; // å›å½’æ­£å¸¸å¤§å°
                }
            } else {
                // æœªæ£€æµ‹åˆ°æ‰‹ï¼Œå¤ä½
                statusText.innerText = "æœªæ£€æµ‹åˆ°æ‰‹åŠ¿";
                statusDot.classList.remove('active');
                handExpansion += (1.0 - handExpansion) * 0.05;
                handPulse += (0 - handPulse) * 0.05;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // å¯åŠ¨æ‘„åƒå¤´
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        
        cameraUtils.start().then(() => {
            statusText.innerText = "æ‘„åƒå¤´å·²å°±ç»ª";
        }).catch(err => {
            statusText.innerText = "æ‘„åƒå¤´è®¿é—®å¤±è´¥";
            console.error(err);
        });

        // --- 6. UI äº‹ä»¶ç»‘å®š ---

        // åˆ‡æ¢å½¢çŠ¶
        document.querySelectorAll('.shape-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentShape = e.target.getAttribute('data-shape');
                updateTargetPositions();
            });
        });

        // é¢œè‰²é€‰æ‹©å™¨
        const colorPicker = document.getElementById('color-picker');
        colorPicker.addEventListener('input', (e) => {
            material.color.set(e.target.value);
        });

        // å…¨å±
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.body.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
